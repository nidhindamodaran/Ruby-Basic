<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Submission</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Data</h2>
    <form role="form" action="http://localhost:8080" method="get">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="input" class="form-control" name="name" placeholder="Enter the name">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="input" class="form-control" name="age" placeholder="Enter the age">
      </div>
      <div class="form-group">
        <label for="mob">Mobile:</label>
        <input type="input" class="form-control" name="mob" placeholder="Enter the mobile">
      </div>
      <div class="form-group">
        <label for="dep">Department:</label>
        <input type="input" class="form-control" name="dep" placeholder="Enter the Depatment">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="input" class="form-control" name="email" placeholder="Enter the name">
      </div>
      <button type="submit" class="btn btn-default">Save</button>

    </form>

  </div>
</body>
</html>
